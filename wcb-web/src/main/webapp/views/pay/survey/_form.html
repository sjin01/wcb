        <div class="col-sm-9">
            <input type="text" name="survey.readdate" placeholder="读表时间" class="col-sm-5" />

        <label class="col-sm-3 control-label no-padding-right"> 读表数据 <span class="red">*</span> </label>

</fieldset>
