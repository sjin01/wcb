<fieldset class="solid">

    <input type="hidden" name="equipment.id" value="${(equipment.id)!}" />

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right wcb-required"> 设备名 </label>
        <div class="col-sm-9">
            <input type="text" name="equipment.name" placeholder="请输入设备名称" class="col-sm-5" value="${(equipment.name)!}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 型号 </label>
        <div class="col-sm-9">
            <input type="text" name="equipment.model" placeholder="请输入设备型号" class="col-sm-5" value="${(equipment.model)!}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 品牌 </label>
        <div class="col-sm-9">
            <input type="text" name="equipment.manufacturers" placeholder="请输入设备品牌" class="col-sm-5" value="${(equipment.manufacturers)!}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 出厂编号 </label>
        <div class="col-sm-9">
            <input type="text" name="equipment.code" placeholder="请输入设备出厂编号" class="col-sm-5" value="${(equipment.code)!}" />
        </div>
    </div>

</fieldset>
