<form action="${base}/manage/ssq/record/save" method="post" class="form-horizontal" id="ssqForm">
    <fieldset class="solid">

        <input type="hidden" name="doubleBallDto.flag" value="${flag!}"  />

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"> 期号 <span class="red">*</span> </label>
            <div class="col-sm-9">
                <input type="text" name="doubleBallDto.period" placeholder="开奖期号" class="col-sm-5" value="${(record.period)!}" />
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"> 红球 <span class="red">*</span> </label>
            <div class="col-sm-9">
                <input type="text" name="doubleBallDto.redBall1" placeholder="红1" class="col-xs-2 input-mini mr5" value="${(record.redBall1)!}" />
                <input type="text" name="doubleBallDto.redBall2" placeholder="红2" class="col-xs-2 input-mini mr5" value="${(record.redBall2)!}" />
                <input type="text" name="doubleBallDto.redBall3" placeholder="红3" class="col-xs-2 input-mini mr5" value="${(record.redBall3)!}" />
                <input type="text" name="doubleBallDto.redBall4" placeholder="红4" class="col-xs-2 input-mini mr5" value="${(record.redBall4)!}" />
                <input type="text" name="doubleBallDto.redBall5" placeholder="红5" class="col-xs-2 input-mini mr5" value="${(record.redBall5)!}" />
                <input type="text" name="doubleBallDto.redBall6" placeholder="红6" class="col-xs-2 input-mini mr5" value="${(record.redBall6)!}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"> 蓝球 <span class="red">*</span> </label>
            <div class="col-sm-9">
                <input type="text" name="doubleBallDto.blueBall" placeholder="蓝球" class="col-sm-2 input-mini" value="${(record.blueBall)!}" />
            </div>
        </div>
    </fieldset>
</form>
<div id="error-alert"></div>
