<fieldset class="solid">

    <input type="hidden" name="userGroup.id" value="${(role.id)!}" />

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 角色名 <span class="red">*</span> </label>
        <div class="col-sm-9">
            <input type="text" name="userGroup.name" placeholder="用户组名" class="col-sm-5" value="${(role.name)!}" />
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 状态 <span class="red">*</span> </label>
        <div class="col-sm-9">
            <select name="userGroup.status" id="" class="col-sm-5">
                <option value="1" <#if (role.status)?? && role.status==true> selected="selected" </#if>>正常</option>
                <option value="0" <#if (role.status)?? && role.status==false> selected="selected" </#if>>禁用</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 排序 <span class="red">*</span> </label>
        <div class="col-sm-9">
            <input type="text" class="input-sm col-xs-5" name="userGroup.sort" value="${(role.sort)!}"/>
        </div>
    </div>
</fieldset>
