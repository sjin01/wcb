<body class="login-layout light-login">

<div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-container" id="navbar-container">

        <div class="navbar-header pull-left">
            <a href="#" class="navbar-brand">
                <small>
                    <i class="fa fa-leaf "></i>
                    S.Jin Home
                </small>
            </a>
        </div>
    </div>
    <!-- /.navbar-container -->
</div>

<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="space-18"></div>
                <div class="">

                    <div class="space-18"></div>
                    <div class="space-18"></div>
                    <div class="space-18"></div>
                    <div class="space-18"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <div class="row">
                                        <div class="col-xs-8" style="margin-left: -20px; margin-right: -20px;">
                                            <img src="${base}/img/manage_login_b1.png" alt="" width="100%" height="255px;"/>
                                        </div>
                                        <div class="col-sm-4 "
                                             style="margin-left: 20px;">

                                            <h4 class="header blue lighter bigger" style="text-align: center;">
                                                <i class="ace-icon fa fa-coffee green"></i>
                                                请输入您的登录信息
                                            </h4>

                                            <div class="space-6"></div>

                                            <form style="text-align: center;" action="${base}/manage/login/login" method="post">
                                                <fieldset>

                                                    <#--<div class="inline width-20">用户名：</div>-->
                                                    <div class="inline width-75" style="padding-left: 10px;">
                                                        <label class="block clearfix inline">
															<span class="block input-icon input-icon-right">
																<input name="username" id="usercode" type="text" value="${username!}"
                                                                       class="form-control" placeholder="用户名"/>
																<i class="ace-icon fa fa-user"></i>
															</span>
                                                        </label>

                                                        <#--<span style="color: red;">${errorMsg!}</span>-->
                                                    </div>

                                                    <#--<div class="inline width-20">密码：</div>-->
                                                    <div class="inline width-75" style="padding-left: 10px;">
                                                        <label class="block clearfix">
															<span class="block input-icon input-icon-right">
																<input name="password" id="password" type="password" value="${password!}"
                                                                       class="form-control" placeholder="密码"/>
																<i class="ace-icon fa fa-lock"></i>
															</span>
                                                        </label>
                                                        <span style="color: red;">${errorMsg!}</span>
                                                    <#--<span style="color: red;">123123</span>-->
                                                    </div>

                                                    <div class="space"></div>

                                                    <div class="clearfix">
                                                        <label class="inline">
                                                        </label>

                                                        <button id="btnLogin" type="submit" style="margin-right: 60px;"
                                                                class="width-35 pull-right btn btn-sm btn-primary">
                                                            <i class="ace-icon fa fa-key"></i>
                                                            <span class="bigger-110">登录</span>
                                                        </button>
                                                    </div>

                                                    <div class="space-4"></div>
                                                </fieldset>
                                            </form>

                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- /.widget-body -->
                        </div>
                        <!-- /.login-box -->

                        <div class="space-6"></div>
                        <div class=" center">
                            <span class="grey">&copy; S.Jin</span>
                        </div>
                    </div>
                    <!-- /.position-relative -->
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.main-content -->
</div>
<!-- /.main-container -->

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function ($) {
        $(document).on('click', '.toolbar a[data-target]', function (e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });


    //you don't need this, just used for changing background
    jQuery(function ($) {
        $('#btn-login-dark').on('click', function (e) {
            $('body').attr('class', 'login-layout');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-light').on('click', function (e) {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-blur').on('click', function (e) {
            $('body').attr('class', 'login-layout blur-login');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'light-blue');

            e.preventDefault();
        });

    });




    $(function () {
        $('[data-rel=popover]').popover({html: true});

        $("#usercode , #password").keydown(function (e) {
            if (e.keyCode == 13) {
                login();
            }
        });
    });
</script>
