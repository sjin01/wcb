<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>找不到您需要的页面..现在为您返回主页..</title>
  <style type="text/css">
    <!--
    body {
      font-size: 13px;
      FILTER: progid:DXImageTransform.Microsoft.Gradient(gradientType=0,startColorStr=#dbebfa,endColorStr=#f9fcfd);
      margin: 0px;
    }
    -->
  </style>
</head>

<body>
<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
  <tr>
    <td align="center" style="padding-top:60px;">
      <img src="/img/404.jpg" />    </td>
  </tr>
  <tr>
    <form name=loading>
      <td align=center>
        <p><font color=gray>正在载入首页，请稍候.......</font></p>
        <p>
          <input type=text name=chart size=46 style="font-family:Arial;
font-weight:bolder; color:gray;
background-color:white; padding:0px; border-style:none;">
          <br>
          <input type=text name=percent size=46 style="font-family:Arial;
color:gray; text-align:center;
border-width:medium; border-style:none;">
          <script>var bar = 0
          var line = "||"
          var amount ="||"
          count()
          function count(){
            bar= bar+2
            amount =amount + line
            document.loading.chart.value=amount
            document.loading.percent.value=bar+"%"
            if (bar<99)
            {setTimeout("count()",100);}//这里修改载入时间
            else
            {history.go(-1);}//这里改成你的网站地址
          }
          </script>
        </p>
      </td>
    </form>
  </tr>
</table>
</body>
</html>
