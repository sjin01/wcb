
<ul class="nav nav-list">
    <li <#if nodeList?? && nodeList[1].id??>class=""<#else>class="active"</#if>>
        <a href="${base}/manage/main">
            <i class="menu-icon fa fa-desktop"></i>
            <span class="menu-text"> 工作台 </span>
        </a>

        <b class="arrow"></b>
    </li>


<#list nav as navObj>

    <li <#if (nodeList??&&nodeList[0].id?? && navObj.id == nodeList[0].id)||(nodeList??&&nodeList[1].id?? && navObj.id == nodeList[1].id)>
            class="active open" <#else>class="" </#if> >
        <a href="${base}${(navObj.path)!}" class="dropdown-toggle">
            <i class="menu-icon fa <#if (navObj.pic)??>${navObj.pic}<#else>fa-cog</#if>"></i>
            <span class="menu-text"> ${(navObj.name)!} </span>
            <b class="arrow fa fa-angle-down"></b>
        </a>
        <b class="arrow"></b>
        <#if navObj.sonList??>
            <ul class="submenu">
                <#list navObj.sonList as son>
                    <li <#if nodeList??&&nodeList[1].id?? && son.id == nodeList[1].id> class="active"
                                                                                       <#else>class="" </#if>>
                        <a href="#" data-href="${base}${son.path!}"><i class="menu-icon fa fa-caret-right"></i>${son.name!}</a>
                        <b class="arrow"></b>
                    </li>
                </#list>
            </ul>
        </#if>
    </li>
</#list>

</ul>

<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
    <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left"
       data-icon2="ace-icon fa fa-angle-double-right"></i>
</div>

<script type="text/javascript">
    require(['base', 'wcb-manage-load'], function (Base, WcbManageLoad) {
        // 初始化ace 左边目录
        ace.handle_side_menu($);

        $('.submenu a').on('click.menu', function (){
            console.log(1);
            var url = $(this).attr('data-href');
            WcbManageLoad.loadPage(url);
            WcbManageLoad.loadBreadcrumbs('${base}', url);

            $('.submenu li').removeClass('active');
            $(this).parent().addClass('active');
        });
    });
</script>
