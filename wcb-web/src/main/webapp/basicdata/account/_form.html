<fieldset class="solid">

    <input type="hidden" name="item.id" value="${(item.id)!}" />

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right wcb-required"> 户主姓名 </label>
        <div class="col-sm-9">
            <input type="text" name="item.name" placeholder="请输入户主姓名" class="col-sm-5" value="${(item.name)!}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 型号 </label>
        <div class="col-sm-9">
            <input type="text" name="item.model" placeholder="请输入设备型号" class="col-sm-5" value="${(item.model)!}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 品牌 </label>
        <div class="col-sm-9">
            <input type="text" name="item.manufacturers" placeholder="请输入设备品牌" class="col-sm-5" value="${(item.manufacturers)!}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 出厂编号 </label>
        <div class="col-sm-9">
            <input type="text" name="item.code" placeholder="请输入设备出厂编号" class="col-sm-5" value="${(item.code)!}" />
        </div>
    </div>

</fieldset>
