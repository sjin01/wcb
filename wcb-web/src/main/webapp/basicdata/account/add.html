<#include "/common/_layout.html"/>
<@layout>


<div class="page-header">
    <h1>
        登记新用户
    </h1>
</div>

<div class="row">
    <div class="col-xs-12">
        <form action="${base}/basicdata/account/save" method="post" class="form-horizontal" id="accountForm">
          <#include "_form.html" />
        </form>
    </div>
</div>

</@layout>

<script>
    require(['base', 'wcb-manage-util', 'bs-bootbox', 'validate'], function (Base, ManageUtil, bootbox) {
        $('[data-rel=tooltip]').tooltip({container:'body'});

        $('#accountForm').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            ignore: "",
            rules: {
                'account.name':{
                    required: true
                }
            },
            messages: {
                'account.name': {
                    required: "请输入户主姓名"
                }
            }
        });
    });
</script>
